<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="F:\Tetris\src\styles\main.scss" />
    <title>TETRIS GAME</title>
  </head>
  <body>
    <div class="tetris">
      <h1 class="tetris__header">TETRIS GAME</h1>
      <div class="tetris__body">
        <div class="tetris__box">
          <div class="tetris__next-shape">
            <div class="tetris__next-shape-title">Next Shape</div>
          </div>
        </div>
        <div
          class="tetris__box tetris__box_border-width_3 tetris__box_position_relative js-playing-field"
        ></div>
        <div class="tetris__box">
          <div class="tetris__controller">
            <div class="tetris__score-title">Score:</div>
            <div class="tetris__score-value">0</div>

            <div class="tetris__score-title">High Score:</div>
            <div class="tetris__score-value">10</div>

            <button class="tetris__action-button">New Game</button>
            <button
              class="tetris__action-button tetris__action-button_is-pause-button"
            >
              Pause
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
